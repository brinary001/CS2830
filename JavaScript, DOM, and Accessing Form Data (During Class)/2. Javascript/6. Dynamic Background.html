<!-- Main Purpose: To show you an example that ties everything together for the 
		JavaScript we just went over. This shows you how to controll the background 
		with JavasScript without reloading the page -->

<!-- References: 
		1) http://www.w3schools.com/jsref/prop_style_backgroundimage.asp
-->
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript Controlled Background</title>
		<style>
			body {
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-color: #000;
				background-size: cover;
			}
		</style>
		
	</head>
	<body id="content" >
	</body>
</html>
