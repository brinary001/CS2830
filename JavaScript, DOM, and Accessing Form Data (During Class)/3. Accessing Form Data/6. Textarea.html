<!DOCTYPE html>
<!-- Created by Professor Wergeles for CS2830 at the University of Missouri -->

<!-- Main Purpose: Show you how to collect the data from a text area, how to set the 
		text in a text area, and how to clear all the text in a text area. -->

<!-- References: 
        1) http://www.w3schools.com/jsref/prop_html_innerhtml.asp
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Accessing Textarea Data</title>
        
    </head>
    <body>
        <form action="#" method="POST">

            <!-- Textarea -->
            <h3>Comments?</h3>
            <div>
                <textarea id="comments" name="comments" rows="20" cols="40">I like CS2830... but my instructor is kinda weird.</textarea>
            </div>
            
            <hr>
		
            <button type="button" >Get Textarea</button>
            <button type="button" >Set Textarea</button>
            <button type="button" >Clear Textarea</button>
        </form>
    </body>
</html>
