<!DOCTYPE html>

<!-- Main Purpose: To show you how to get and set hidden content, hidden content is input 
		elements of type: hidden, which is not visible to the user. A hidden field often 
		stores a default value. --> 

<!-- References: 
        1) http://www.w3schools.com/tags/att_input_type.asp
        2) http://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_input_type_hidden
-->
<html>
	<head>
        <meta charset="utf-8">
		<title>Get and Set Hidden Data</title>
		
	</head>
	<body>
		<form action="#" method="GET">
			
            <input type="hidden" id="hiddenData" name="hiddenData" value="This data is not visible">
		
            <button type="button" >Get Hidden</button>
            <button type="button" >Set Hidden</button>	
		</form>
	</body>
</html>
